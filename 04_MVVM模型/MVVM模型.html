<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>MVVM模型</title>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<!-- 

			1.el有两种写法：
					(1).new Vue时候直接传递el属性 ---- 常用
					(2).通过vm.$mount('#root')指定容器 ---- 不常用
			2.data有两种写法：
					(1).对象: 非组件编码可以写对象，也可以写函数。
					(2).函数：组件化编码必须使用函数式的dta。

		-->
		<!-- 准备好一个容器-->
		<div id="root">
			<h2>Hello，{{msg}}</h2>
			<h2>地址是：{{address}}</h2>
		</div>

		<script type="text/javascript" >
			//el的第一种写法(常用)
			const vm = new Vue({
				el:'#root',
				data:{
					msg:'尚硅谷',
					address:'宏福科技园综合楼'
				}
			})

			setTimeout(()=>{
				console.log(vm.msg) //通过vm可以读取data中的数据
				vm.msg = 'atguigu' //通过vm可以修改data中的数据
			},1000)
			
			//el的第二种写法(不常用)
			/* const vm = new Vue({
				data:{
					msg:'尚硅谷',
					address:'宏福科技园综合楼'
				}
			})
			vm.$mount('#root') */
			
			//data的第一种写法，data是一个对象
			/* new Vue({
				el:'#root',
				data:{
					msg:'尚硅谷',
					address:'宏福科技园综合楼'
				}
			})  */

			//data的第二种写法，data是一个函数，返回数据对象 （组件中用的多）
			/* new Vue({
				el:'#root',
				data(){ //特别注意：data不要写成箭头函数，要写成普通函数，否则this的指向就是Window了，而不是Vue的实例对象
					console.log(this)
					return {
						msg:'尚硅谷',
						address:'宏福科技园综合楼'
					}
				}
			})  */

		</script>
	</body>
</html>
